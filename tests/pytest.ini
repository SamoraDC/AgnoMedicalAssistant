[pytest]
# Pytest configuration for medical assistant system

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Add options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on unknown config)
    --strict-config
    # Show warnings
    -W default
    # Coverage options
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    # JUnit XML report for CI/CD
    --junit-xml=test-results/junit.xml
    # Disable cacheprovider
    -p no:cacheprovider

# Test paths
testpaths = tests

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Coverage thresholds
fail_under = 90

# Async configuration
asyncio_mode = auto

# Timeout for tests (fail if test takes longer)
timeout = 300
timeout_method = thread

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test-results/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (require external services)
    security: Security and compliance tests (HIPAA/LGPD)
    performance: Performance and load tests
    e2e: End-to-end workflow tests
    slow: Slow-running tests (>1 second)
    requires_api: Tests requiring real API access (Groq, Langfuse)
    cardiology: Tests specific to cardiology agent
    neurology: Tests specific to neurology agent
    endocrinology: Tests specific to endocrinology agent
    ocr: OCR pipeline tests
    rag: RAG system tests
    acp: Agent Communication Protocol tests
    guardrails: GuardRails security tests

# Filterwarnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
